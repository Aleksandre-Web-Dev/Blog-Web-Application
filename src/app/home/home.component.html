<div class="form-block">
  <input
    type="text"
    class="form-block__input"
    name="search"
    id="search"
    placeholder="Search for Post"
    [(ngModel)]="searchText"
  />
</div>
<div *ngIf="posts$ | async as posts; else loading" class="posts">
  <app-post
    *ngFor="let post of posts | mainSearch : searchText"
    [post]="post"
  ></app-post>
</div>

<ng-template #loading>
  <p>Posts Are loading....</p>
</ng-template>
