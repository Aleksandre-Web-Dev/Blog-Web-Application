<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="post__actions">
      <a class="btn btn-transparent" routerLink="/">
        <span class="btn-transparent__icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
          >
            <path
              id="Icon_awesome-arrow-left"
              data-name="Icon awesome-arrow-left"
              d="M9.194,17.576l-.793.813a.838.838,0,0,1-1.211,0L.248,11.27a.892.892,0,0,1,0-1.242L7.19,2.906a.838.838,0,0,1,1.211,0l.793.813a.9.9,0,0,1-.014,1.257l-4.3,4.206H15.139a.866.866,0,0,1,.857.879v1.172a.866.866,0,0,1-.857.879H4.876l4.3,4.206A.89.89,0,0,1,9.194,17.576Z"
              transform="translate(0.004 -2.647)"
            />
          </svg>
        </span>
        Go Back
      </a>
    </div>
    <div class="post__header">
      <div class="post__title">
        <p class="text text-sm">Author</p>
        <p class="text text-md post__author">
          {{ post.author }}
        </p>
        <h1 class="header header-md">
          {{ post.title }}
        </h1>
        <div class="post__tags">
          <span class="tag" *ngFor="let tag of tagsArray">
            {{ tag }}
          </span>
        </div>
      </div>
      <div class="post__date">
        <p class="text text-sm">Created On</p>
        <p class="text text-md">{{ post.creation_date | date : "medium" }}</p>
      </div>
    </div>
    <div class="post__body">
      <quill-view-html [content]="post.content"></quill-view-html>
    </div>
    <div class="post__footer"></div>
  </div>
</div>
<ng-template #loading> Post is Loading.... </ng-template>
